<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (min-width: 480px)" href="example1.css">

</head>
<body>
    <div class="container">
        <div class="screen">
            <h3 id="answer">ans=0</h3>
            <input type="text" id="res">
        </div>
        <div class="buttons">
            <button class="AC btn" onclick="Clear()">AC</button>
            <button class="Lbrac btn" onclick="display('0') ">0</button>
            <button class="Rbrac btn" onclick="result()">=</button>
            <button class="add btn"onclick="display('+')">+</button>
            <button class="one btn"onclick="display('1')">1</button>
            <button class="two btn"onclick="display('2')">2</button>
            <button class="three btn" onclick="display('3')">3</button>
            <button class="sub btn"  onclick="display('-')">-</button>
            <button class="four btn" onclick="display('4')">4</button>
            <button class="five btn" onclick="display('5')">5</button>
            <button class="six btn" onclick="display('6')">6</button>
            <button class="multiply btn" onclick="display('*')">x</button>
            <button class="seven btn" onclick="display('7')">7</button>
            <button class="eight btn" onclick="display('8')">8</button>
            <button class="nine btn" onclick="display('9')">9</button>
            <button class="divid btn" onclick="display('/')">/</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
